# Cloud Build configuration for Telegram Summarizer
# Builds and deploys to Cloud Run

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/telegram-summarizer:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/telegram-summarizer:latest'
      - '.'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/telegram-summarizer:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/telegram-summarizer:latest'

  # Deploy to Cloud Run Job
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'jobs'
      - 'update'
      - 'telegram-summarizer'
      - '--image'
      - 'gcr.io/$PROJECT_ID/telegram-summarizer:$COMMIT_SHA'
      - '--region'
      - 'asia-south1'

images:
  - 'gcr.io/$PROJECT_ID/telegram-summarizer:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/telegram-summarizer:latest'

options:
  logging: CLOUD_LOGGING_ONLY

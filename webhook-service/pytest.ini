[pytest]
# Pytest configuration for webhook service tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Test output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Markers for test categorization
markers =
    integration: Integration tests
    unit: Unit tests
    smoke: Smoke tests
    slow: Slow tests (>1 second)
    asyncio: Async tests
    requires_firestore: Requires Firestore database
    requires_dhan: Requires Dhan credentials

# Asyncio configuration
asyncio_mode = auto

# Timeout for tests (10 seconds)
timeout = 10

# Coverage configuration
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:

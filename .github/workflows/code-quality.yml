name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run Ruff linting
      run: |
        ruff check . --output-format=github

    - name: Run Black format check
      run: |
        black --check --diff .

    - name: Run isort import check
      run: |
        isort --check-only --diff .

    - name: Run mypy type checking
      run: |
        mypy core/ strategies/ utils/ --ignore-missing-imports --show-error-codes
      continue-on-error: true  # Type checking is advisory for now

    - name: Check for TODO/FIXME comments
      run: |
        echo "Checking for TODO/FIXME comments..."
        if grep -r "TODO\|FIXME\|XXX\|HACK" --include="*.py" .; then
          echo "⚠️  Found TODO/FIXME comments - consider addressing them"
        else
          echo "✅ No TODO/FIXME comments found"
        fi
      continue-on-error: true

    - name: Check docstring coverage
      run: |
        pip install docstring-coverage
        docstring-coverage core/ strategies/ utils/ --badge=docs/docstring-coverage.svg
      continue-on-error: true

    - name: Generate complexity report
      run: |
        pip install radon
        radon cc . --min B --show-complexity
        radon mi . --min B
      continue-on-error: true

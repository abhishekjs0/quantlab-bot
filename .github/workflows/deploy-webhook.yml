name: Deploy Webhook Service

on:
  push:
    branches:
      - main
    paths:
      - 'webhook-service/**'
      - '.github/workflows/deploy-webhook.yml'
  workflow_dispatch:

env:
  PROJECT_ID: tradingview-webhook-prod
  REGION: asia-south1
  SERVICE_NAME: tradingview-webhook

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Run Integration Tests
        working-directory: ./webhook-service
        run: |
          python -m pip install -r requirements.txt
          python -m pip install pytest pytest-asyncio
          python -m pytest tests/ -v --tb=short

      - name: Build and Deploy to Cloud Run
        working-directory: ./webhook-service
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --region=${{ env.REGION }} \
            --source=. \
            --quiet \
            --format='value(status.url)'

      - name: Verify Deployment
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.REGION }} \
            --format='value(status.url)')
          
          echo "Testing endpoint: $SERVICE_URL/logs"
          curl -s "$SERVICE_URL/logs?limit=1" | python -m json.tool | head -10
          
          if [ $? -eq 0 ]; then
            echo "✅ Deployment verified successfully"
          else
            echo "❌ Deployment verification failed"
            exit 1
          fi

      - name: Notify Success
        if: success()
        run: |
          echo "✅ Webhook service deployed successfully to Cloud Run"
          echo "Revision: $(gcloud run revisions list --service=${{ env.SERVICE_NAME }} --region=${{ env.REGION }} --limit=1 --format='value(name)')"

      - name: Notify Failure
        if: failure()
        run: |
          echo "❌ Deployment failed. Check logs above for details."
          exit 1

name: CI - Style & Smoke

on:
  pull_request:
    paths:
      - '**/*.py'
      - '.github/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install black ruff isort
      - name: Run ruff
        run: ruff check .
      - name: Check black
        run: black --check .
      - name: Check isort
        run: isort --check-only .
